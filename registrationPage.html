<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;600;800;900&family=Open+Sans:ital,wght@1,300&family=PT+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="title">Registration</div>

    <div class="Main">
        <div class="first-column">
            <div class="forms">
                <div class="form-label">First Name</div>
                <input type="text" placeholder="Enter your first name">
            </div>

            <div class="forms">
                <div class="form-label">Year - Block</div>
                <input type="text" placeholder="Example: 1 - 3">
            </div>

            <div class="forms">
                <div class="form-label">Username</div>
                <input type="text" placeholder="Create your username">
            </div>

            <div class="forms">
                <div class="form-label">Password</div>
                <input type="password" placeholder="Create your password">
            </div>

            <div class="forms">
                <div class="form-label">Confirm Password</div>
                <input type="password" placeholder="Please type again your password">
            </div>
        </div>

        <div class="second-column">
            <div class="forms">
                <div class="form-label">Last Name</div>
                <input type="text" placeholder="Enter your last name">
            </div>

            <div class="forms">
                <div class="form-label">Cellphone Number</div>
                <input type="text" placeholder="Enter your cellphone number">
            </div>

            <div class="forms">
                <div class="form-label">Email</div>
                <input type="text" placeholder="Enter your email">
            </div>
        </div>
    </div>

    <a href="#" class="btn">Register</a>
    <p>Already have an account? Click <a href="loginPage.html"><span style="color: #D88282;">here</span></a> to login</p>



</body>
</html>
